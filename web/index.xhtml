<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Verificador</title>
        
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">      
            <p:growl id="messages" showDetail="true" />
            <h1 style="color: blue; text-align: center;">Reconhecedor de textos txt</h1>
            <div align="center">
                <p:fileUpload value="#{bean.file}" mode="simple" skinSimple="true" update="messages" label="Procurar Arquivo"
                              fileLimit="1" sizeLimit="102400" allowTypes="/(\.|\/)(doc|txt)$/"
                              invalidFileMessage="Tipo de arquivo inconpativel"
                              invalidSizeMessage="Arquivo grande"/>
                <br/> <br/>
                <p:commandButton value="Processar Arquivo" ajax="false" action="#{bean.upload()}" disabled="false" update="area" />
                <br/>
            </div>
        </h:form>
        <h:form>
            <br/>
            <div align="center">
                <p:inputTextarea id="area" rows="10" value=" #{bean.conteudo()}" cols="90" autoResize="true"/>
            </div>
        </h:form>
    </h:body>
</html>
